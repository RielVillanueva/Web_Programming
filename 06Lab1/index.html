<!DOCTYPE html>
<html>
<head>
<title>Favorite Artist Age Comparison</title>
<style>

  @font-face {
  font-family: 'SpotifyMix-Medium';
  src: url('SpotifyMix-Medium.woff') format('woff'),
  font-weight: normal;
  font-style: normal;
  }
  
  body {
    font-family: 'SpotifyMix-Medium';
    background: linear-gradient(135deg, #1db954, #7fe9f1);
    height: 100vh;
    margin: 0;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
  }

  h2 {
    color: #333;
    font-size: 28px;
    margin-bottom: 20px;
    text-align: center;
  }

  button {
    background-color: #30352f;
    color: white;
    border: none;
    padding: 12px 24px;
    font-size: 16px;
    border-radius: 30px;
    cursor: pointer;
    transition: 0.3s ease;
    box-shadow: 0px 4px 8px  rgba(4, 60, 0, 0.31);
  }

  button:hover {
    background-color: #27b927;
    transform: translateY(-2px);
    box-shadow: 0px 6px 12px rgba(106, 90, 205, 0.4);
  }

  #result {
    margin-top: 25px;
    font-size: 18px;
    color: #222;
    background: white;
    padding: 15px 25px;
    border-radius: 15px;
    box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
    min-width: 250px;
    text-align: center;
  }
</style>
<script>
   function compareAge() {
     let age = parseInt(prompt("Enter the age of your favorite artist:"));
     if (isNaN(age)) {
       alert("Please enter a valid number.");
       return;
     }
     if (age < 25) {
       document.getElementById("result").innerText = `They're ${age} years old and they're younger than Google.`;
     } else if (age === 25) {
       document.getElementById("result").innerText = `They're ${age} and they're as old as Google.`;
     } else {
       alert(`They're ${age} and they're older than Google.`);
     }
   }
</script>
</head>
<body>
  <h2>Favorite Artist Age Checker</h2>
  <button onclick="compareAge()">Check Age</button>
  <p id="result"></p>
</body>
</html>
