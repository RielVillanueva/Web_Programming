<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Website - Arngren Inspired</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f8f8f8;
    }

    header {
      background-color: black;
      color: yellow;
      padding: 5px 10px;
      display: flex;
      align-items: center;
      border-bottom: 4px solid lime;
    }

    .header {
      display: flex;
      align-items: center;
      gap: 20px;
    }

    h1 {
      margin: 10;
      font-size: 55px;
      font-family: "Arial Black", sans-serif;
      padding: 0px 30px 0px 15px;
    }   

    .search-bar {
      display: flex;
      align-items: center;
    }

    .search-bar input {
      padding: 8px 0px 8px 10px;
      border: none;
      border-radius: 4px 0 0 4px;
      outline: none;
      width: 1030px
    }

    .search-bar button {
      padding: 8px 12px;
      border: none;
      background: lime;
      color: black;
      font-weight: bold;
      cursor: pointer;
      border-radius: 0 4px 4px 0;
    }

    nav {
      background-color: #333;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
    }

    nav a {
      color: white;
      text-decoration: none;
      padding: 15Px 20px;
      display: block;
      font-weight: bold;
    }

    nav a:hover {
      background-color: #ff6600;
    }

    .grid-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 15px;
      padding: 20px;
    }
 
    .grid-item {
      background-color: white;
      border: 2px solid #ddd;
      border-radius: 10px;
      padding: 15px 15px 15px 15px;
      text-align: center;
      box-shadow: 0 4px 8px gray;
      transition: transform 0.2s;
    }

    .grid-item:hover {
      transform: scale(1.05);
    }

    .grid-item img {
      max-width: 100%;
      height: auto;
      border-radius: 5px;
    }

    footer {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 15px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Arngren.net</h1>
    <div class="search-bar">
      <input type="text" placeholder="Search..." maxlength="100">
      <button>Go</button>
    </div>
  </header>

  <nav>
    <a href="#">Home</a>
    <a href="#">Products</a>
    <a href="#">About</a>
    <a href="#">Contact</a>
  </nav>

  <main class="grid-container">
    <div class="grid-item">
      <img src= "The new and improved grass klipper.jpg" alt="Product 1">
      <h3>Gressklipper</h3>
      <p>The new and improved grass shaver</p>
    </div>
    <div class="grid-item">
      <img src= "Mercedes Go Kart.jpg" alt="Product 2">
      <h3>Mercedes Go Kart</h3>
      <p>The lates of all Mercedes</p>
    </div>
    <div class="grid-item">
      <img src="how about going oldschool.jpg" alt="Product 3">
      <h3>el-Fatbike</h3>
      <p>How about going oldschool?</p>
    </div>
    <div class="grid-item">
      <img src="Just Yoda.jpg" alt="Product 4">
      <h3>Yoda</h3>
      <p>Just Yoda.</p>
    </div>
  </main>

  <footer>
    &copy; 2025 Arngren Inspired Website | Designed by Riel Villanueva
  </footer>
</body>
</html>
